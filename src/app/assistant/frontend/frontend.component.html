<div class="container">
  <div class="chat-window">
    <div *ngFor="let message of messages" class="message">
      <p class="user-message">{{ message.user }}</p>
      <p class="bot-message" [innerHTML]="message.bot | lineBreak"></p>
    </div>
  </div>
  <div class="input-bar">
    <input
      [(ngModel)]="userInput"
      class="input-field"
      placeholder="Enter your message..."
    />
    <button (click)="getBotResponse()" class="send-button">Send</button>
  </div>
</div>
